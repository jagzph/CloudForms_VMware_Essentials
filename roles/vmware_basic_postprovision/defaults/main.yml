---
# initialize empty array
vms: []

# setup retry variables
max_retries: 100
retry_interval: 10

# retirement tags for the service and vms
retirement_category: lifecycle
retirement_tag: retire_full

### privileged credentials needed for post provision tasks ###
manageiq_user: admin
# Run the following to generate your own vaulted password string and replace the contents of
# manageiq_password. You will need to include a the vault password in your credentials
# i.e. ansible-vault encrypt_string smartvm
manageiq_password: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          33323664373132386239393262303032333630613637306237666666323761626462336531353463
          6639393635346631353738326264356236303333383837630a383230313839613931643662366237
          64353230636335386635333466663831316462356530663331643661336163663534303466663666
          3234646233633036630a303738373230343331386131653234343430623335623130623265393864
          6566

# turn ssl verify off
manageiq_validate_certs: false

# enable extra debugging
verbose: false
