---
# initialize empty array
vms: []

# setup retry variables
max_retries: 10
retry_interval: 10

# retirement tags for the service and vms
retirement_category: lifecycle
retirement_tag: retire_full

### privileged credentials needed for post provision tasks ###
manageiq_user: admin
# Run the following to generate your own vaulted password string and replace the contents of manageiq_password:
# ansible-vault encrypt_string mypassword
manageiq_password: !vault |
      $ANSIBLE_VAULT;1.1;AES256
      39353262326337383861663337303037393033653265313435303263386661373162353832613434
      3739373465326538393033363261636130333761623666660a313563306530393336656463363466
      37356636613966396362616232303732643562613662383333653934373665353836666430383464
      6131396261623135390a383166623734363364333563313361353031613439323734656634346630
      3332

# turn ssl verify off
manageiq_validate_certs: false

# enable extra debugging
verbose: false
